<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="https://kit.font&awesome.com/ef8a93e188.js" crossorigin="anonymous"></script>
        <!-- ICON -->
        <link rel="icon" href="img/logo.png">
        <!-- BOOTSWATCH -->
        <link href="https://bootswatch.com/5/quartz/bootstrap.min.css" rel="stylesheet">
        <title>Castelán</title>
        <style type="text/css" media="screen">
            .abs-center{
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 80vh;
            }
            input{
                background-color: #898989 !important;
                color: white !important;
            }
            ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
                color: #044E6B !important;
                opacity: 1; /* Firefox */
            }
            
        </style>
    </head>
    <body class="bg-primary" >
    <div class="card-header" >
            <h1 class="text-white" align="right">Castelán Industries</h1>
        </div>
        <div class="abs-center">
            <div class="container abs-center">
                <div class="col-md-6 col-sm-6">
                    <div class="card text-white bg-secondary mb-3">
                        <div class="card-header">
                            <h1 class="text-white"><i class="fas fa-lock"></i> LogIn</h1>
                        </div>
                        <div class="card-body">
                            <main class="join-main">
                                <form action="valUsr.jsp">
                                    <div class="mb-3 ">
                                        <input type="text" name="nombreTorneo" id="nTorneo" placeholder="Nombre del Torneo"  class="form-control" required/>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" name="pass" id="pass" placeholder="Contrase&ntilde;a"  class="form-control" required/>
                                    </div>
                                    <button type="submit" class="btn btn-info"><i class="fas fa-sign-in-alt"></i> Entrar</button>
                                </form>
                            </main>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container abs-center">
                <div class="col-md-6 col-sm-6">
                    <div class="card text-white bg-secondary mb-3">
                        <div class="card-header">
                            <h1 class="text-white"><i class="fab fa-node-js"></i> Registrarse</h1>
                        </div>
                        <div class="card-body">
                            <main class="join-main">
                                <form action="desplegar.jsp">
                                    <div class="mb-3">
                                        <input type="text" name="nombreTorneo" id="nTorneo" placeholder="Nombre del Torneo"  class="form-control" required/>
                                    </div>
                                    <div class="mb-3">
                                        <input type="date" name="fechaInicio" id="fInicio" placeholder="Fecha"  class="form-control" required/>
                                    </div>
                                    <div class="mb-3">
                                        <input type="date" name="fechaFin" id="fFin" placeholder="Fecha"  class="form-control" required/>
                                    </div>
                                    <button type="submit" class="btn btn-info"><i class="fas fa-sign-in-alt"></i> Continuar</button>
                                </form>
                            </main>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
